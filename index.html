
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYNESTHESIA // AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            cursor: default;
            background-color: #000;
            overflow-x: hidden;
        }
        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }
        ::selection {
            background-color: #bef264;
            color: #000;
        }
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #000;
        }
        ::-webkit-scrollbar-thumb {
            background: #222;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #bef264;
        }
        .bg-grid {
            background-size: 50px 50px;
            background-image: linear-gradient(to right, #0a0a0a 1px, transparent 1px),
                              linear-gradient(to bottom, #0a0a0a 1px, transparent 1px);
        }

        /* Glitch Animation */
        @keyframes glitch {
          0% { transform: translate(0); text-shadow: -2px 0 #bef264, 2px 0 #ff00ff; }
          25% { transform: translate(-1px, 1px); }
          50% { transform: translate(1px, -1px); text-shadow: 2px 0 #bef264, -2px 0 #ff00ff; }
          75% { transform: translate(-1px, -1px); }
          100% { transform: translate(0); }
        }
        .animate-glitch:hover {
          animation: glitch 0.3s infinite linear alternate-reverse;
        }

        /* Scanline effect */
        .scanline {
          width: 100%;
          height: 2px;
          background: rgba(190, 242, 100, 0.05);
          position: fixed;
          z-index: 50;
          top: 0;
          left: 0;
          animation: scanline 6s linear infinite;
          pointer-events: none;
        }
        @keyframes scanline {
          0% { top: 0; }
          100% { top: 100%; }
        }

        @keyframes reveal-step {
          from { opacity: 0; transform: translateX(15px); filter: blur(4px); }
          to { opacity: 1; transform: translateX(0); filter: blur(0); }
        }
        .animate-reveal { animation: reveal-step 0.5s cubic-bezier(0.22, 1, 0.36, 1) forwards; }

        .crt-flicker {
          animation: flicker 0.15s infinite;
        }
        @keyframes flicker {
          0% { opacity: 0.98; }
          50% { opacity: 0.95; }
          100% { opacity: 0.98; }
        }
    </style>
